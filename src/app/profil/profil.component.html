<div class="flex justify-center pt-20 items-center min-h-screen bg-cover" style="background-image: url('assets/projet.jpg');">
  <div class="w-[900px] h-[450px] bg-white/90 backdrop-blur-sm shadow-2xl rounded-lg flex overflow-hidden border-2 border-blue-800 min-h-[550px]">
    <!-- Left Section (Form) -->
    <div class="w-1/2 p-10 bg-white/80 flex flex-col justify-center">
      <h2 class="text-2xl text-center font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-gray-500">
        MODIFIER PROFIL
      </h2>
    
      <form class="space-y-6">
        <!-- Messages d'alerte -->
        <div *ngIf="error" class="p-3 bg-red-100 text-red-700 rounded-md text-sm">
          {{ error }}
        </div>
        
        <div *ngIf="success" class="p-3 bg-green-100 text-green-700 rounded-md text-sm">
          Votre profil a été mis à jour avec succès!
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Nom</label>
          <input type="text" [(ngModel)]="user.firstName" name="firstName"
                 class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-white/90 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="Entrez votre nom">
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Prénom</label>
          <input type="text" [(ngModel)]="user.lastName" name="lastName"
                 class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-white/90 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="Entrez votre prénom">
        </div>

        <div class="file-upload-wrapper mt-4">
          <label class="block text-gray-700 text-sm font-semibold mb-1">Photo de Profil</label>
          <div class="file-upload flex items-center justify-center border border-gray-200 rounded-lg p-3 hover:bg-gray-50 transition-colors cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <input type="file" (change)="onFileChange($event)" style="opacity: 0; position: absolute;" accept="image/*">
            <span>Choisir un fichier</span>
          </div>
        </div>

        <div *ngIf="profilePicture" class="profile-preview flex justify-center mt-4">
          <img [src]="profilePicture" alt="Photo de Profil" class="h-24 w-24 rounded-full object-cover border-2 border-blue-300">
        </div>

        <button type="button" (click)="saveProfile()" [disabled]="loading"
                class="relative overflow-hidden px-5 py-2 w-full rounded-full font-medium text-blue-500 bg-transparent border-2 border-blue-300 hover:border-white transition-all duration-300 shadow-lg hover:shadow-xl hover:shadow-blue-400/20">
          <span class="relative z-10" *ngIf="!loading">Sauvegarder</span>
          <span class="relative z-10" *ngIf="loading">Chargement...</span>
        </button>
      </form>
    </div>

    <!-- Right Section (Graphic) -->
    <div class="w-1/2 bg-blue-900 backdrop-blur-md text-white flex flex-col items-center justify-center p-10 relative overflow-hidden group border-l border-blue-700/50">
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-white rounded-full opacity-10 group-hover:opacity-20 transition-all duration-700 group-hover:scale-150"></div>
        <div class="absolute bottom-20 right-20 w-24 h-24 bg-blue-300 rounded-full opacity-15 group-hover:opacity-25 transition-all duration-1000 group-hover:scale-125"></div>
      </div>

      <div class="relative z-10 text-center transform transition-all duration-500 group-hover:-translate-y-2">
        <h2 class="text-3xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-blue-100">
          Gérer votre profil
        </h2>
        <p class="text-lg text-blue-100/90 transition-all duration-300 group-hover:text-blue-50">
          Modifiez et personnalisez vos informations
        </p>
      </div>
    </div>
  </div>
</div>
