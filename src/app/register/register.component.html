<div class="flex justify-center items-center pt-16 min-h-screen bg-cover" style="background-image: url('assets/projet.jpg');">
  <div class="w-[800px] bg-white/90 backdrop-blur-sm shadow-2xl rounded-lg flex overflow-hidden border-2 border-blue-800">
    <!-- Left Section (Form) - Version minimaliste -->
    <div class="w-1/2 p-8 bg-white/80">
      <h2 class="text-2xl text-center font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-gray-500">
        Register
      </h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-gray-700 text-xs font-semibold mb-1">First Name</label>
          <input type="text" formControlName="first_name" 
                 class="w-full px-3 py-2 text-sm border border-gray-200 rounded-md bg-white/90 focus:outline-none focus:ring-1 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="First name">
        </div>

        <div>
          <label class="block text-gray-700 text-xs font-semibold mb-1">Last Name</label>
          <input type="text" formControlName="last_name" 
                 class="w-full px-3 py-2 text-sm border border-gray-200 rounded-md bg-white/90 focus:outline-none focus:ring-1 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="Last name">
        </div>

        <div>
          <label class="block text-gray-700 text-xs font-semibold mb-1">Email</label>
          <input type="email" formControlName="email" 
                 class="w-full px-3 py-2 text-sm border border-gray-200 rounded-md bg-white/90 focus:outline-none focus:ring-1 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="example@isimg.tn">
          <p *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].errors['invalidDomain'] && registerForm.controls['email'].touched" 
             class="text-red-500 text-xs mt-1">
            Email must be in format prenom.nomAisimg.tn
          </p>
        </div>

        <div>
          <label class="block text-gray-700 text-xs font-semibold mb-1">Password</label>
          <input type="password" formControlName="password" 
                 class="w-full px-3 py-2 text-sm border border-gray-200 rounded-md bg-white/90 focus:outline-none focus:ring-1 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="••••••••">
        </div>

        <div>

          <input type="text" formControlName="role"  hidden>
        
        </div>

        <button type="submit" class="relative overflow-hidden px-5 py-2 w-80 rounded-full font-medium text-blue-500 bg-transparent border-2 border-blue-300 hover:border-white transition-all duration-300
        shadow-lg hover:shadow-xl hover:shadow-blue-400/20 group-hover:scale-105">
       <span class="relative z-10">Register Now</span>
        </button>
      </form>

      <!-- Messages de succès et d'erreur -->
      <p *ngIf="successMessage" class="text-green-500 text-center mt-2 text-xs">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-2 text-xs">{{ errorMessage }}</p>
    </div>

    <!-- Right Section (Welcome) - également ajusté -->
    <div class="w-1/2 bg-blue-900 backdrop-blur-md text-white flex flex-col items-center justify-center p-8 relative overflow-hidden group border-l border-blue-700/50">
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-8 -left-8 w-24 h-24 bg-white rounded-full opacity-10 group-hover:opacity-20 transition-all duration-700 group-hover:scale-150"></div>
        <div class="absolute bottom-16 right-16 w-20 h-20 bg-blue-300 rounded-full opacity-15 group-hover:opacity-25 transition-all duration-1000 group-hover:scale-125"></div>
        
        
      </div>

      <div class="relative z-10 text-center transform transition-all duration-500 group-hover:-translate-y-2">
        <h2 class="text-3xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-white">
          Welcome!
        </h2>
        
        <p class="mb-6 text-sm text-blue-200 transition-all duration-300 group-hover:text-white">
          Already have an account?
        </p>
        
        <button 
          (click)="goToLogin()" 
          class="relative overflow-hidden px-8 py-3 rounded-full font-medium text-white bg-transparent border-2 border-blue-300 hover:border-white transition-all duration-300
                shadow-lg hover:shadow-xl hover:shadow-blue-400/20 group-hover:scale-105"
        >
          <span class="relative z-10">Sign In</span>
          <span class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
        </button>
      </div>
    </div>
  </div>
</div>
