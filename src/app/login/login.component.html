<div class="flex justify-center items-center h-screen bg-cover" style="background-image: url('assets/p1.jpg'); opacity: 0.7;">

  <div class="w-[800px] bg-white shadow-lg rounded-lg flex opacity-100">
    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-semibold mb-6 text-gray-700 text-center">Sign In</h2>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">USERNAME</label>
        <input type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">PASSWORD</label>
        <input type="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500">
      </div>
      <button class="w-full bg-gray-700 text-white py-3 rounded-lg hover:bg-white-800 transition">Sign In</button>
      <div class="flex items-center justify-between mt-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Remember Me
        </label>



        <p class="forgot-password">
  <a [routerLink]="['/forgot-password']">Forgot Password?</a>
</p>

        




      </div>


    </div>
    <div class="w-1/2 bg-gradient-to-r from-gray-700 to-gray-500 text-white flex flex-col items-center justify-center p-8 rounded-r-lg">
      <h2 class="text-2xl font-semibold">Welcome to login</h2>
      <p class="mt-4 text-lg">Don't have an account?</p>
      <button (click)="goToRegister()" class="mt-6 border border-white px-6 py-3 rounded-lg hover:bg-white hover:text-gray-700 transition">Sign Up</button>
    </div>
  </div>
</div>
