<div class="flex justify-center items-center h-screen bg-cover" style="background-image: url('assets/projet.jpg');">
  <div class="w-[800px] bg-white/90 backdrop-blur-sm shadow-2xl rounded-lg flex overflow-hidden border-2 border-blue-800">
    <!-- Login Form -->
    <div class="w-1/2 p-10 bg-white/80">
      <h2 class="text-3xl text-center font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-gray-500">
        Sign In
      </h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-5">
        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
          <input type="email" formControlName="email" 
                 class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-white/90 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="Enter your email">
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
          <input type="password" formControlName="password" 
                 class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-white/90 focus:outline-none focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400 placeholder-gray-400"
                 placeholder="********">
        </div>

        <button type="submit" class="relative overflow-hidden px-5 py-2 w-80 rounded-full font-medium text-blue-500 bg-transparent border-2 border-blue-300 hover:border-white transition-all duration-300
        shadow-lg hover:shadow-xl hover:shadow-blue-400/20 group-hover:scale-105">
       <span class="relative z-10">Sign In Now</span>
        </button>
      </form>

      <!-- Error Handling -->
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-3 text-sm">{{ errorMessage }}</p>

      <div class="flex items-center justify-between mt-4 text-sm">
        <label class="flex items-center text-gray-600 hover:text-gray-800 cursor-pointer">
          <input type="checkbox" class="mr-2 rounded text-blue-500 focus:ring-blue-400"> Remember me
        </label>
        <a href="/forgot-password" class="text-blue-500 hover:text-blue-700 transition-colors">Forgot password?</a>
      </div>
    </div>

    <!-- Right Section (Sign-up Invitation) -->
    <div class="w-1/2 bg-blue-900 backdrop-blur-md text-white flex flex-col items-center justify-center p-10 relative overflow-hidden group border-l border-blue-700/50">
      <!-- Animation elements -->
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-10 -left-10 w-32 h-32 bg-white rounded-full opacity-10 group-hover:opacity-20 transition-all duration-700 group-hover:scale-150"></div>
        <div class="absolute bottom-20 right-20 w-24 h-24 bg-blue-300 rounded-full opacity-15 group-hover:opacity-25 transition-all duration-1000 group-hover:scale-125"></div>
        
        
      </div>

      <div class="relative z-10 text-center transform transition-all duration-500 group-hover:-translate-y-2">
        <h2 class="text-4xl font-extrabold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-white">
          Welcome!
        </h2>
        
        <p class="mb-8 text-blue-200 transition-all duration-300 group-hover:text-white">
          Don't have an account yet?
        </p>
        
        <button 
          (click)="goToRegister()" 
          class="relative overflow-hidden px-8 py-3 rounded-full font-medium text-white bg-transparent border-2 border-blue-300 hover:border-white transition-all duration-300
                shadow-lg hover:shadow-xl hover:shadow-blue-400/20 group-hover:scale-105"
        >
          <span class="relative z-10">Sign Up Now</span>
          <span class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></span>
        </button>
      </div>
    </div>
  </div>
</div>
